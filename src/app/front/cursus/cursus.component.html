<!-- Home -->

<div class="home">
        <div class="home_background parallax-window" data-parallax="scroll" data-image-src=""><img
                src="../../../assets/images/about_background.jpg"></div>
        <div class="home_content">
            <div class="home_title">our cursus</div>
        </div>
    </div>
    
    <!-- Offers -->
    
    <div class="offers">
    
        <!-- Search -->
        <div class="search">
            <div class="search_inner">
    
                <!-- Search Contents -->
    
                <div class="container fill_height no-padding">
                    <div class="row fill_height no-margin">
                        <div class="col fill_height no-padding" style="padding-top: 40px">
    
                            <!-- Search Tabs -->
    
                            <div class="search_tabs_container">
                                <div
                                    class="search_tabs d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-lg-between justify-content-start">
                                    <div
                                        class="search_tab active d-flex flex-row align-items-center justify-content-lg-center justify-content-start">
                                        <img src="images/suitcase.png" alt=""><span>hotels</span></div>
                                    <div
                                        class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start">
                                        <img src="images/bus.png" alt="">car rentals</div>
                                    <div
                                        class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start">
                                        <img src="images/departure.png" alt="">flights</div>
                                    <div
                                        class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start">
                                        <img src="images/island.png" alt="">trips</div>
                                    <div
                                        class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start">
                                        <img src="images/cruise.png" alt="">cruises</div>
                                    <div
                                        class="search_tab d-flex flex-row align-items-center justify-content-lg-center justify-content-start">
                                        <img src="images/diving.png" alt="">activities</div>
                                </div>
                            </div>
    
                            <!-- Search Panel -->
    
                            <div class="search_panel active">
                                <form id="search_form_1"
                                    class="search_panel_content d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-lg-between justify-content-start">
                                    <div class="search_item">
                                        <div>destination</div>
                                        <input type="text" (keyup)="filterList('destination', addressSearch)"
                                            class="destination search_input" required="required" name="address"
                                            [(ngModel)]="addressSearch">
                                    </div>
                                    <div class="search_item">
                                        <div>price min</div>
                                        <input type="number" (keyup)="filterList('minPrice', costSearchMin)"
                                            class="check_in search_input" name="cost" [(ngModel)]="costSearchMin">
                                    </div>
                                    <div class="search_item">
                                        <div>price max</div>
                                        <input type="number" (keyup)="filterList('maxPrice', costSearchMax)"
                                            name="costSearchMax" [(ngModel)]="costSearchMax" class="check_out search_input">
                                    </div>
                                    <div class="search_item p-0">
                                            <div>check in</div>
                                            <div class="date search_input">
                                            <input type="text" class="check_in search_input" [matDatepicker]="picker1" placeholder="YYYY-MM-DD">
                                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                            <mat-datepicker #picker1></mat-datepicker>
                                            </div>
                                        </div>
                                        <div class="search_item">
                                            <div>check out</div>
                                            <div class="date search_input">
                                                    <input type="text" class="check_in search_input" [matDatepicker]="picker" placeholder="YYYY-MM-DD">
                                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                    <mat-datepicker #picker></mat-datepicker>
                                                    </div>
                                        </div>
    
                                    <button
                                        class="button search_button">search<span></span><span></span><span></span></button>
                                </form>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Offers -->
    
        <div class="container">
            <div class="row">
                <div class="col-lg-1 temp_col"></div>
    
    
                <div class="col-lg-12 pt-5 pb-5">
                    <!-- Offers Grid -->
    
                    <div class="offers_grid">
    
                        <!-- Offers Item -->
    
                        <div class="offers_item rating_4">
                            <div class="row pb-5">
                                <div class="col-lg-1 col-md-1 col-sm-1 temp_col"></div>
                                <div class="col-lg-4 col-md-10 col-sm-10 w-100 photo">
                                    <div class="offers_image_container p-0">
                                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"
                                            style="height: 100%; width: 100%">
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img class="d-block w-100" src="../../assets/images/home_slider.jpg"
                                                        height="267px" alt="First slide">
                                                    <div class="offer_name"><a href="#"></a></div>
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="../../assets/images/test_1.jpg"
                                                        height="267px" alt="Second slide">
                                                    <div class="offer_name"><a href="#"></a></div>
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="../../assets/images/test_2.jpg"
                                                        height="267px" alt="Third slide">
                                                    <div class="offer_name"><a href="#"></a></div>
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                                data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                                data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
    
                                    </div>
                                </div>
                                <div class="col-lg-6 pffset-md-1 col-md-10 offset-sm-1 col-sm-10">
                                    <div class="offers_content">
                                        <div class="offers_price"> DT</div>
                                        <div class="offer_reviews_title p-2" style="font-size: 1.2em">
                                            jours</div>
                                        <div class="rating_r rating_r_4 offers_rating" data-rating="4">
                                            <i></i>
                                            <i></i>
                                            <i></i>
                                            <i></i>
                                            <i></i>
                                        </div>
                                        <p class="offers_text"></p>
                                        <div class="offers_icons">
                                            <ul class="offers_icons_list">
                                                <li class="offers_icons_item"><img src="../../../assets/images/post.png"
                                                        alt=""></li>
                                                <li class="offers_icons_item"><img src="../../../assets/images/compass.png"
                                                        alt=""></li>
                                                <li class="offers_icons_item"><img src="../../../assets/images/bicycle.png"
                                                        alt=""></li>
                                                <li class="offers_icons_item"><img src="../../../assets/images/sailboat.png"
                                                        alt="">
                                                </li>
                                            </ul>
                                        </div>
    
                                        <div class="offer_reviews">
                                            <div class="offer_reviews_content">
                                                <div class="offer_reviews_title"></div>
                                                
                                            </div>
                                            <div class="text-center offer_reviews_rating"><i
                                                    class="fa fa-heart" alt="vote" ></i></div>
    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
    
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
    <!-- Footer -->
